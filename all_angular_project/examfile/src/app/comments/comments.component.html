
<app-add-comment  (AddingEvent)='onAddParent($event)'></app-add-comment>
<!-- <input type="text" class="form-control" #title  (keyup.enter)= "onCreate(title)"> -->


<div class="table-responsive">
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th> 
        <th>Body</th> 
        <th>Update</th> 
        <th>Delete</th> 
        <!-- <th>Display</th> -->
        
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor= 'let comment of Comments'>
        <td> {{comment.id}} </td>
        <td>{{comment.name}} </td>
        <td>{{comment.email}}</td>  
        <td>{{comment.body}}</td> 
   <td> <button   class="btn btn-primary"  data-toggle="modal" data-target="#staticBackdrop">Update</button> </td> 
   <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        <div class="card space" >
          <form class="form-group">
          <label for="id">Id</label>
          <input class="form-control" type="text" name= "id" [(ngModel)]='comment.id'>
      
          <label for="name">name</label>
          <input class="form-control" type="text" name= "name" [(ngModel)]='comment.name'>
      
          <label for="email">email</label>
          <input class="form-control" type="text" name= "email"[(ngModel)]= 'comment.email'>   
      
          <label for="body">body</label>
          <input class="form-control" type="text" name= "body" [(ngModel)]='comment.body'> 
              
          </form> 
         
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click) = "onUpdate(comment)" type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>


   <td> <button  (click)= 'onDelete(comment)' class="btn btn-danger">Delete</button></td>
      </tr>      
    </tbody>
  </table> 
</div>
